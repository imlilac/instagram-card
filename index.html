<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- unicode -->
      <link rel="stylesheet" href="node_modules/unicode/category/index.js" />
      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
      <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
      <!-- font vazirmatn -->
      <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
      <!-- css -->
      <link rel="stylesheet" href="style.css" />
      <!-- page title -->
      <title>Instagram</title>
      <style>
         .persion_font {
            font-family: Vazirmatn, sans-serif;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="insta_container">
            <div class="insta_header flex">
               <div class="user_info flex">
                  <div class="user_img">
                     <img src="img/insta.jpg" alt="" />
                  </div>

                  <div class="user_id">
                     <h2>rockbonesdesign</h2>
                  </div>
               </div>
               <i class="uil uil-ellipsis-v"></i>
            </div>
            <div class="insta_post--img">
               <img src="img/logo.jpg" alt="" />
            </div>
            <div class="insta_icons flex">
               <div class="left_icons">
                  <i class="uil uil-heart"></i>
                  <i class="uil uil-comment"></i>
                  <i class="uil uil-location-arrow"></i>
               </div>
               <div class="right_icon">
                  <i class="uil uil-bookmark"></i>
               </div>
            </div>
            <div class="post_liked p-7">
               <h4>liked by <b>_melika </b> and others</h4>
            </div>
            <div class="insta_caption p-7 flex">
               <h2>rockbonesdesign</h2>
               <a href="#" style="text-decoration: none; color: rgb(117, 144, 164)">#rockbonesdesign</a>
            </div>
            <div class="comments">
               <p>View all 26 comments</p>
            </div>
            <div class="date">
               <p>2 days ago</p>
            </div>
         </div>
      </div>
   </body>
</html>
